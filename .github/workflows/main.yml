name: Deploy to Raspberry Pi (No Git)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key (Windows compatible)
      shell: powershell
      run: |
        mkdir $env:USERPROFILE\.ssh -Force
        Set-Content -Path $env:USERPROFILE\.ssh\id_ed25519 -Value "${{ secrets.SSH_PRIVATE_KEY }}" -NoNewline
        & icacls "$env:USERPROFILE\.ssh\id_ed25519" /inheritance:r /grant:r "$env:USERNAME:F"

    - name: Deploy files with rsync
      shell: powershell
      run: |
        rsync -avz --delete `
          -e "ssh -o StrictHostKeyChecking=no -i $env:USERPROFILE\.ssh\id_ed25519" `
          ./ sjarv@100.101.255.110:/home/pi/pi-server/

    - name: Restart server on Raspberry Pi
      shell: powershell
      run: |
        ssh -o StrictHostKeyChecking=no -i $env:USERPROFILE\.ssh\id_ed25519 pi@100.101.255.110 `
          "sudo systemctl restart pi-server"
